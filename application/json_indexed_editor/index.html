<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">

<head>
	<meta charset=UTF-8>
	<title>JSON 索引化编辑器</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="icon" type="image/png" href="icon.svg">
	<link rel="stylesheet" type="text/css" href="/css/BSIF_style.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/indexed_edit.css">
	<script src="main.mjs" type="module"></script>
	<script src="ui.mjs" type="module"></script>
	<link rel="manifest" href="./manifest.webmanifest">
	<script>if (location.host != "127.0.0.1") navigator.serviceWorker.register("./service_worker.mjs", { type: "module", updateViaCache: "none" })</script>
</head>

<body class="bs-loading">
	<div id="open">
		<div id="icon"></div>
		<button id="select_file" class="default-color">打开 JSON 文件</button>
	</div>
	<div id="work">
		<div id="menu"></div>
		<div id="ui_frame">
			<div id="preview_frame" class="on">
				<span>预览</span><button id="preview_switch" title="收起预览窗格"></button>
				<div id="preview"></div>
				<div id="preview_resize"></div>
			</div>
			<div id="editor_frame" class="ui_frame">
				<div id="editor_tabs_frame">
					<div id="editor_tabs"></div>
					<div id="editor_tabs_scroll_bar">
						<div id="editor_tabs_scroll_bar_slide"></div>
					</div>
				</div>
				<div id="editor_page"></div>
			</div>
		</div>
	</div>
</body>

</html>
