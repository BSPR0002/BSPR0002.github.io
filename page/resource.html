<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<title>资源库</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/resource.css">
		<script src="/javascript/resource_library.mjs" type="module"></script>
		<script type="module">import {mount} from "/javascript/resource_library.mjs";mount()</script>
	</head>
	<body>
		<div id="page-box-resource">
			<div id="resource-search">
				<button id="resource-search-button"><div id="resource-search-state"></div><span>搜索</span></button>
				<input id="resource-search-input" type="search" placeholder="请输入搜索关键字">
			</div>
			<div id="resource-show-box">
				<div id="resource-show-pagination">
					<button id="resource-pagination-previous">上一页</button>
					<div id="resource-pagination-display">
						第&thinsp;<input id="resource-pagination-select" type="number" step="1" min="1">&thinsp;页，共&thinsp;<span id="resource-pagination-total"></span>&thinsp;页
					</div>
					<button id="resource-pagination-next">下一页</button>
				</div>
				<div id="resource-show-area-frame"><div id="resource-show-area" class="loading"></div></div>
			</div>
		</div>
	</body>
</html>
