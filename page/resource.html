<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<title>资源库</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/resource.css">
		<script src="/javascript/ResourceLibrary.mjs" type="module"></script>
		<script type="module">import {mount} from "/javascript/ResourceLibrary.mjs";mount()</script>
	</head>
	<body>
		<div id="page_box_resource">
			<div id="resource_search">
				<button id="resource_search_button"><div id="resource_search_state"></div><span>搜索</span></button>
				<input id="resource_search_input" type="search" placeholder="请输入搜索关键字">
			</div>
			<div id="resource_show_box">
				<div id="resource_show_pagination">
					<button id="resource_pagination_previous">上一页</button>
					<div id="resource_pagination_display">
						第&thinsp;<input id="resource_pagination_select" type="number" step="1" min="1">&thinsp;页，共&thinsp;<span id="resource_pagination_total"></span>&thinsp;页
					</div>
					<button id="resource_pagination_next">下一页</button>
				</div>
				<div id="resource_show_area_frame"><div id="resource_show_area" class="loading"></div></div>
			</div>
		</div>
	</body>
</html>
