<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<title>服务</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/services.css">
		<script>
			for (let item of [
				["notification","News"],
				["projects","Projects"],
				["applets","Applets"],
				["settings","Setting"]
			]) {
				let element=document.getElementById("services-"+item[0]);
				import(`/javascript/${item[1]}.mjs`).then(function(module){
					element.addEventListener("click",module.showBoard);
					element.className="services";
				})
			}
		</script>
	</head>
	<body>
		<div id="page-box-services">
			<button class="services bs-loading" id="services-notification">
				<div class="services-icon"></div>
				<span>推送通知</span>
			</button>
			<button class="services bs-loading" id="services-projects">
				<div class="services-icon"></div>
				<span>工程项目</span>
			</button>
			<button class="services bs-loading" id="services-applets">
				<div class="services-icon"></div>
				<span>在线应用</span>
			</button>
			<button class="services bs-loading" id="services-settings">
				<div class="services-icon"></div>
				<span>网站设置</span>
			</button>
		</div>
	</body>
</html>
